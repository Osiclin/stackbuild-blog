<div>
    <div *ngIf="!createPost" class="flex justify-end px-[16px] mb-[10px]">
        <app-button name="Create post" (btnClick)="toggleCreatePost()"></app-button>
    </div>
    <form *ngIf="createPost" class="px-[16px] mb-[20px]" (ngSubmit)="onSubmit()">
        <div class="mb-[10px]">
            <label for="title" class="block">Title</label>
            <input class="input" type="text" name="title" id="title" placeholder="" [(ngModel)]="title"/>
        </div>
        <div>
            <label for="body" class="block">Body</label>
            <textarea class="input" type="text" name="body" id="body" placeholder="" [(ngModel)]="body"></textarea>
        </div>
        <div class="flex justify-end">
            <app-button *ngIf="!isCreatingPost" type="submit" name="Add post"></app-button>
            <app-button *ngIf="isCreatingPost" type="submit" name="Loading..." [isButtonDisabled]="isCreatingPost"></app-button>
        </div>
    </form>
</div>
